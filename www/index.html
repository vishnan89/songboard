<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>
<body ng-app="songboard">

<ion-pane ng-controller="SongCtrl">
	<ion-header-bar style="background-color:#401411">
		<h1 class="title"><span style="color:#EF6907">SongBoard</span></h1>
	</ion-header-bar>
	<ion-content>

		<ion-list show-delete="model.showDelete" show-reorder="model.showMove">
			<ion-item class="item-thumbnail-left item-icon-right" 
                      style="background-color:#E6C892" 
                      ng-repeat="song in model.songs" 
                      ng-click="play(song)">
                <img ng-src="{{song.image}}" alt="">
                <h2 style="padding-bottom:5px">{{ song.title }}</h2>
                <p style="color:black">{{song.desc}}</p>
                <i class="icon ion-volume-high"></i>
            </ion-item>
            
		</ion-list>

	</ion-content>
</ion-pane>
</body>
</html>
